  <path d="M181 128 L156 110" stroke="#7DD3FC" stroke-width="10" stroke-linecap="round"></path>

  <path d="M156 150 L181 128" stroke="#7DD3FC" stroke-width="10" stroke-linecap="round"></path>

  <path d="M100 150 L75 128" stroke="#7DD3FC" stroke-width="10" stroke-linecap="round"></path>

